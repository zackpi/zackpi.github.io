---
layout: default
---

<div class="header">
    <h1><a href="/">{{ site.name }}</a></h1>
    <ul>
        {% for item in site.data.navigation %}
        <li>
            <a href="{{ item.url }}">{{ item.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>

<div class="about">
    <div class="about__content">
        {{ content }}
    </div>
</div>

<div class="blog">
    <h1></h1>
    <ul>
        {% for post in site.blog %}
        <li>
            <span class="date">{{ post.date | date: '%Y %b %d' }}</span> - <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
