---
layout: default
---

<div class="header">
    <h1><a href="/">{{ site.name }}</a></h1>
    <ul>
        {% for item in site.data.navigation %}
        <li>
            <a href="{{ item.url }}">{{ item.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>

<div class="about">
    <div class="about__content">
        {{ content }}
    </div>
</div>

<div class="blog">
    <h1></h1>
    <ul>
        {% for project in site.work %}
        <li>
            <a href="{{ project.url }}">{{ project.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
